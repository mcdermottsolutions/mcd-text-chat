<!DOCTYPE html>
<html lang="en" class="no-js">
	
<head>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Node.js Chatroom</title>		
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container">
			<header>
				<h1>
					Node.js Chatroom
					<span>
						webclient messages are texted to my phone<br />
						webclient receives incoming texts from my phone
					</span>
				</h1>
			</header>
			<div class="content">
				<div class="chat-window">
					<div class="chat-messages">
						<ol class="chat-messages-list">
							
						</ol>
					</div>
					<div class="chat-input-bar">
						<div class="chat-info-container">

						</div>
						<div class="chat-effect-container">
							<div class="chat-effect-bar"></div>
						</div>
						<div class="chat-input-wrapper">
							<div class="chat-input" contenteditable></div>
							<button class="chat-send">
								<i class="fa fa-arrow-right"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			
			<section>
				<p>frontend styles & animation from <a target="_blank" href="http://tympanus.net/Development/CreativeGooeyEffects/">codrops demo</a><br />
				backend node.js using twilio & socket.io by me</p>
			</section>

		</div> 

		<script src="js/jquery.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="js/client.js"></script>
			
	</body>

</html>
